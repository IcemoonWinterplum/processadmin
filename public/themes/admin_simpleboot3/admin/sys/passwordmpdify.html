        <li class="active"><a href="{:url('Admin/sys/passwordmpdify')}">修改密码</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('admin/sys/passwordmpdify')}">
        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>原密码</label>
            <div class="col-md-6 col-sm-10">
                <input type="password" class="form-control" id="input-user_login" name="original_password" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>新密码</label>
            <div class="col-md-6 col-sm-10">
                <input type="password" class="form-control" id="input-user_pass" name="user_pass" value="" placeholder="******">
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>再次输入新密码</label>
            <div class="col-md-6 col-sm-10">
                <input type="password" class="form-control" id="input-user_sure_pass" name="sure_pass" value="" placeholder="******">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
